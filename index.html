<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicializando o Sistema...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #264653; /* cor mais escura da identidade */
            color: #e0f2f1; /* tom claro para o texto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
        }

        .loader {
            border: 8px solid #2a9d8f; /* cor clara da identidade */
            border-top: 8px solid #e0f2f1;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 0 8px #2a9d8f;
        }

        .status {
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 8px;
            margin-top: 15px;
            max-width: 360px;
            line-height: 1.4;
            background-color: rgba(42, 157, 143, 0.2);
            box-shadow: 0 0 10px rgba(42, 157, 143, 0.25);
            user-select: none;
        }

        .ok {
            color: #2a9d8f;
            background-color: rgba(42, 157, 143, 0.4);
            box-shadow: 0 0 12px #2a9d8f;
        }

        .erro {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.2);
            box-shadow: 0 0 10px #f44336;
        }

        .aguardando {
            color: #ffc107;
            background-color: rgba(255, 193, 7, 0.2);
            box-shadow: 0 0 10px #ffc107;
        }
    </style>
</head>
<body>
    <div class="loader" aria-label="Carregando"></div>
    <h1>Inicializando o Sistema...</h1>
    <div class="status aguardando" id="status" role="status" aria-live="polite">
        ‚è≥ Verificando aplica√ß√µes no Render...
    </div>

    <script>
        const apiUrl = "https://controlefinanceiroapi-wqu8.onrender.com/swagger/";
        const frontUrl = "https://portal-controlefinanceiro.onrender.com";

        const statusEl = document.getElementById("status");

        function atualizarStatus(msg, tipo = "aguardando") {
            statusEl.textContent = msg;
            statusEl.className = "status " + tipo;
        }

        async function esperarAplicacoes() {
            async function pingApi() {
                let tentativas = 0;
                const maxTentativas = 20;

                while (tentativas < maxTentativas) {
                    try {
                        const response = await fetch(apiUrl, { method: "GET" });
                        if (response.ok) {
                            atualizarStatus("‚úÖ API est√° online", "ok");
                            return true;
                        }
                    } catch { }

                    tentativas++;
                    atualizarStatus(`üîÑ API acordando... (tentativa ${tentativas})`, "aguardando");
                    await new Promise(r => setTimeout(r, 3000));
                }

                atualizarStatus("‚ùå API falhou em responder üò¢", "erro");
                return false;
            }

            async function pingFront() {
                let tentativas = 0;
                const maxTentativas = 20;

                while (tentativas < maxTentativas) {
                    try {
                        await new Promise((resolve, reject) => {
                            const img = new Image();
                            img.onload = () => resolve();
                            img.onerror = () => reject();
                            img.src = `${frontUrl}/favicon.ico?cache=${Date.now()}`;
                        });

                        atualizarStatus("‚úÖ Frontend est√° online", "ok");
                        return true;
                    } catch {
                        tentativas++;
                        atualizarStatus(`üîÑ Frontend acordando... (tentativa ${tentativas})`, "aguardando");
                        await new Promise(r => setTimeout(r, 3000));
                    }
                }

                atualizarStatus("‚ùå Frontend falhou em responder üò¢", "erro");
                return false;
            }

            const [apiOnline, frontOnline] = await Promise.all([pingApi(), pingFront()]);

            if (apiOnline && frontOnline) {
                atualizarStatus("üöÄ Tudo pronto! Redirecionando...", "ok");
                setTimeout(() => {
                    window.location.href = frontUrl;
                }, 1500);
            } else {
                atualizarStatus("‚ö†Ô∏è Erro ao iniciar aplica√ß√µes. Tente novamente mais tarde.", "erro");
            }
        }

        esperarAplicacoes();
    </script>
</body>
</html>
