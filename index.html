<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicializando o Sistema...</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            border: 8px solid #333;
            border-top: 8px solid #00e0ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
        }

        .ok {
            color: #00e676;
        }

        .erro {
            color: #ff5252;
        }

        .aguardando {
            color: #ffc107;
        }

        .icon {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Inicializando o Sistema...</h1>
    <div class="status aguardando" id="status">‚è≥ Verificando aplica√ß√µes no Render...</div>

    <script>
        const apiUrl = "https://controlefinanceiroapi-wqu8.onrender.com/swagger/";
        const frontUrl = "https://portal-controlefinanceiro.onrender.com";

        const statusEl = document.getElementById("status");

        function atualizarStatus(msg, tipo = "aguardando") {
            statusEl.textContent = msg;
            statusEl.className = "status " + tipo;
        }

        async function esperarAplicacoes() {
            async function pingApi() {
                let tentativas = 0;
                const maxTentativas = 20;

                while (tentativas < maxTentativas) {
                    try {
                        const response = await fetch(apiUrl, { method: "GET" });
                        if (response.ok) {
                            atualizarStatus("‚úÖ API est√° online", "ok");
                            return true;
                        }
                    } catch { }

                    tentativas++;
                    atualizarStatus(`üîÑ API acordando... (tentativa ${tentativas})`, "aguardando");
                    await new Promise(r => setTimeout(r, 3000));
                }

                atualizarStatus("‚ùå API falhou em responder üò¢", "erro");
                return false;
            }

            async function pingFront() {
                let tentativas = 0;
                const maxTentativas = 20;

                while (tentativas < maxTentativas) {
                    try {
                        await new Promise((resolve, reject) => {
                            const img = new Image();
                            img.onload = () => resolve();
                            img.onerror = () => reject();
                            img.src = `${frontUrl}/favicon.ico?cache=${Date.now()}`;
                        });

                        atualizarStatus("‚úÖ Frontend est√° online", "ok");
                        return true;
                    } catch {
                        tentativas++;
                        atualizarStatus(`üîÑ Frontend acordando... (tentativa ${tentativas})`, "aguardando");
                        await new Promise(r => setTimeout(r, 3000));
                    }
                }

                atualizarStatus("‚ùå Frontend falhou em responder üò¢", "erro");
                return false;
            }

            const [apiOnline, frontOnline] = await Promise.all([pingApi(), pingFront()]);

            if (apiOnline && frontOnline) {
                atualizarStatus("üöÄ Tudo pronto! Redirecionando...", "ok");
                setTimeout(() => {
                    window.location.href = frontUrl;
                }, 1500);
            } else {
                atualizarStatus("‚ö†Ô∏è Erro ao iniciar aplica√ß√µes. Tente novamente mais tarde.", "erro");
            }
        }

        esperarAplicacoes();
    </script>
</body>
</html>
