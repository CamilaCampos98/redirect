<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicializando o Sistema...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .loader {
      border: 8px solid #333;
      border-top: 8px solid #00e0ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    .ok {
      color: #00e676;
    }

    .erro {
      color: #ff1744;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="status" id="status">Verificando aplicaÃ§Ãµes no Render...</div>

  <script>
    const apiUrl = "https://controlefinanceiroapi-wqu8.onrender.com/swagger/";
    const frontUrl = "https://portal-controlefinanceiro.onrender.com";

    const statusEl = document.getElementById("status");

    function atualizarStatus(msg, ok = false) {
      statusEl.textContent = msg;
      statusEl.className = "status " + (ok ? "ok" : "erro");
    }

    async function esperarAplicacoes() {
      async function pingApi() {
        let tentativas = 0;
        const maxTentativas = 20;

        while (tentativas < maxTentativas) {
          try {
            const response = await fetch(apiUrl, { method: "GET" });
            if (response.ok) {
              atualizarStatus("API estÃ¡ online âœ”", true);
              return true;
            }
          } catch {}

          atualizarStatus(`API acordando... (tentativa ${tentativas + 1})`);
          tentativas++;
          await new Promise(r => setTimeout(r, 3000));
        }

        atualizarStatus("API falhou em responder ðŸ˜¢", false);
        return false;
      }

      async function pingFront() {
        let tentativas = 0;
        const maxTentativas = 20;

        while (tentativas < maxTentativas) {
          try {
            await new Promise((resolve, reject) => {
              const img = new Image();
              img.onload = () => resolve();
              img.onerror = () => reject();
              img.src = `${frontUrl}/favicon.ico?cache=${Date.now()}`;
            });

            atualizarStatus("Frontend estÃ¡ online âœ”", true);
            return true;
          } catch {
            atualizarStatus(`Frontend acordando... (tentativa ${tentativas + 1})`);
            tentativas++;
            await new Promise(r => setTimeout(r, 3000));
          }
        }

        atualizarStatus("Frontend falhou em responder ðŸ˜¢", false);
        return false;
      }

      const [apiOnline, frontOnline] = await Promise.all([pingApi(), pingFront()]);

      if (apiOnline && frontOnline) {
        atualizarStatus("Tudo pronto! Redirecionando...");
        setTimeout(() => {
          window.location.href = frontUrl;
        }, 1500);
      } else {
        atualizarStatus("Erro ao iniciar aplicaÃ§Ãµes. Tente novamente mais tarde.");
      }
    }

    esperarAplicacoes();
  </script>
</body>
</html>
